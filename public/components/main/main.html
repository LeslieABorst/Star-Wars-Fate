<section class="animate-area">
<div class="faraway" ng-hide="!$ctrl.letmesee">
    <img src="assets/images/farfaraway.png" alt="a long time ago in a galaxy far far away" title="star wars">
    <button ng-click="$ctrl.quizStart()" class="btnstart">Start Quiz</button>
</div>
<div ng-show="!$ctrl.letmesee" class="questions">
    <h2>What is your Star Wars Fate?</h2>
    
    <div id="lead" class="leader">

        <h3 id="q1">Are you a leader or a follower?</h3>
        <input type="radio">Leader</input>
        <input type="radio">Follower</input>

        <h3>Are you a leader or a follower?</h3>
        <button ng-click="$ctrl.processAnswerA()">Leader</button>
        <button ng-click="$ctrl.processAnswerB()">Follower</button>

    </div>
    
    <div id="light" class="dark">
        <h3>Light Side or Dark Side</h3>
        <button ng-click="$ctrl.processAnswerA()">Light Side</button>
        <button ng-click="$ctrl.processAnswerB()">Dark Side</button>
    </div>
    
    <div id="action" class="romance">
        <h3>Action or Romance movie?</h3>
        <button ng-click="$ctrl.processAnswerA()">Action</button>
        <button ng-click="$ctrl.processAnswerB()">Romance</button>
    </div>
    
    <div id="saber" class="blaster">
        <h3>Lightsaber or Blaster?</h3>
        <button ng-click="$ctrl.processAnswerA()">Blaster</button>
        <button ng-click="$ctrl.processAnswerB()">LightSaber</button>
    </div>

</div>
</section>
